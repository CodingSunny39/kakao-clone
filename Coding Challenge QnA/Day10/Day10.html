<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Day10.css" />
    <script src="https://kit.fontawesome.com/4049e3fca4.js" crossorigin="anonymous"></script>
    <title>Coding Challenge Day 10</title>



</head>

<body>

    <div class="phone">
        <div class="phone__signin">Sign in</div>

        <div class="phone__email">
            email
        </div>
        <div class="phone__password">
            password
        </div>

        <div class="phone__forgot">
            Forgot Password?
        </div>

        <div class="phone__remember">
            <span class="phone__remember-checkbox">
                <i class="far fa-check-square"></i>
            </span>
            <span class="phone__remember-text">
                Remember Me
            </span>
        </div>


        <div class="phone__signin-btn">
            <a href="#">Sign in</a>
        </div>

        <div class="phone__or">
            OR
        </div>

        <div class="phone__snslink">
            <span class="phone__snslink-fb">
                <a href="#">Facebook</a>
            </span>
            <span class="phone__snslink-Twit">
                <a href="#">Twitter</a>
            </span>
        </div>

        <div class="phone__signup">
            <span class="phone__signup-text">
                need an account?
            </span>
            <span class="phone__signup-link">
                Sign up
            </span>
        </div>

        <div class="phone__retrive">
            <span class="phone__retrive-text">
                forgot your password?
            </span>
            <span class="phone__retrive-link">
                Retrive
            </span>
        </div>

    </div>

</body>

</html>
